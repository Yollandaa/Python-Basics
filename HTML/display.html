<head>

    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
        .container {
            background: orange;
            width: 500px;
        }
        p {
            background: purple;
        }
        a {
            background: pink;
        }
        .web {
            display: inline-block;
            height: 400px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!--- display: block - p, h1-h6, div --->

    <!-- Stacked: one below the other -->
    <!-- respect height and width -->

    <!-- display: inline -->
    <!-- Only content width and height-->
    <!-- Side by side -->
    <a class="web" href="">Google.com</a>
    <a href="">Link 1</a>
    <a href="">Link 2</a>

    <div class="container">
        <p>Para 1</p>
        <p>Para 1</p>
